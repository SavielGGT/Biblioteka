<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Відновлення пароля</title>
  <link rel="stylesheet" href="Password_recovery.css">
</head>
<body>
  <div class="container">
    <h2>Відновлення пароля</h2>
    <form id="recoveryForm">
      <div class="form-group">
        <label for="recoveryEmail">Введіть електронну пошту</label>
        <input type="email" id="recoveryEmail" name="recoveryEmail" required>
      </div>
      <button type="submit">Надіслати</button>
    </form>
    <div id="recoveryResult"></div>
    <div class="back-to-login">
      <a href="Login.html">← Назад до входу</a>
    </div>
  </div>
  <script src="Password_recovery.js"></script>
</body>
</html>
