<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій профіль</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Ваш профіль</h2>
  <div id="profile"></div>
  <script>
    async function loadProfile() {
      const res = await fetch('/api/accounts/profile/', {
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('access')
        }
      });
      const data = await res.json();
      document.getElementById('profile').innerText = `Ім'я: ${data.username}, Email: ${data.email}`;
    }
    loadProfile();
  </script>
</body>
</html>
