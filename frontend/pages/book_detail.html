<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Деталі книги</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="book-details-page">
  <main>
    <div id="bookDetails" class="book-details">
  <img id="bookImage" src="" alt="Обкладинка книги">

<div class="info">
  <h2>{{ book.title }}</h2>
  <p><span class="label">Жанр:</span> {{ book.genre }}</p>
  <p><span class="label">Рейтинг:</span> {{ book.rating}}</p>
  <p><span class="label">Опис:</span> {{ book.description }}</p>
</div>
</div>

  </main>

  <script src="../static/js/script.js"></script>
</body>
</html>
