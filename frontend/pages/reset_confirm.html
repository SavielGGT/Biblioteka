<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Скидання пароля</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Скидання пароля</h2>
    <form id="resetConfirmForm">
      <div class="form-group">
        <label for="newPassword">Новий пароль</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Підтвердьте новий пароль</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit">Змінити пароль</button>
    </form>
    <div id="resetResult"></div>
    <div class="back-to-login">
      <a href="login.html">← Назад до входу</a>
    </div>
  </div>

  <script>
    const API = "http://18.194.107.174/api";

    // Отримуємо параметри з URL (uid і token)
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const token = params.get("token");

    document.getElementById("resetConfirmForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("newPassword").value;
      const password2 = document.getElementById("confirmPassword").value;
      const resultDiv = document.getElementById("resetResult");

      if (password !== password2) {
        resultDiv.innerText = "Паролі не співпадають.";
        resultDiv.style.color = "red";
        return;
      }

      try {
        const res = await fetch(`${API}/password-reset-confirm/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            uid: uid,
            token: token,
            new_password: password,
            re_new_password: password2
          }),
        });

        if (res.ok) {
          resultDiv.innerText = "Пароль успішно змінено!";
          resultDiv.style.color = "green";
        } else {
          const data = await res.json();
          resultDiv.innerText = "Помилка: " + (data.detail || "Невірний токен або uid.");
          resultDiv.style.color = "red";
        }
      } catch (error) {
        resultDiv.innerText = "Помилка з'єднання з сервером.";
        resultDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
