<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Скидання пароля</title>
   <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body class="reset-body">
  <div class="reset-container">
    <h2>Скидання пароля</h2>
    <form id="reset-confirm-form">
      <div class="form-group">
        <label for="new-password">Новий пароль</label>
        <input type="password" id="new-password" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="new-password2">Підтвердьте новий пароль</label>
        <input type="password" id="new-password2" name="confirmPassword" required>
      </div>
      <button type="submit">Змінити пароль</button>
    </form>
    <div id="resetResult"></div>
    <div class="back-to-login">
      <a href="login.html">← Назад до входу</a>
    </div>
  </div>
  <script src="../static/js/script.js"></script>
</body>
</html>
