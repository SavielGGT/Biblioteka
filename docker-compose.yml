version: "3.9"

services:
  db:
    image: postgres:17.5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env

  backend:
    build: ./backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: .env

  frontend:
    build: ./frontend
    ports:
      - "4080:4000"

volumes:
  postgres_data:
